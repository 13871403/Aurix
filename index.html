<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آوریکس</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin:0; 
      padding:0; 
      background: #ffffff;
      text-align:center;
      min-height: 100vh;
    }

    header { 
      display:flex; 
      justify-content:flex-end; 
      align-items:center; 
      background: transparent;
      padding:10px 20px; 
      position:fixed;
      width:100%;
      top:0;
      z-index:1000;
    }

    .container { 
      padding:120px 20px 120px 20px; 
    }

    /* دکمه شیشه‌ای طوسی */
    .btn-glass-gray {
      display:inline-block;
      padding:15px 30px;
      margin:15px;
      font-size:18px;
      cursor:pointer;
      border-radius:14px;
      color:#333;
      text-decoration:none;
      background: rgba(200, 200, 200, 0.25);
      border: 1px solid rgba(150, 150, 150, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transition: all 0.3s ease;
    }

    .btn-glass-gray:hover {
      transform: translateY(-3px);
      background: rgba(200, 200, 200, 0.35);
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }

    /* input شیشه‌ای */
    input {
      padding:12px;
      margin:10px 0;
      width:80%;
      max-width:300px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.2);
      color: #333;
      text-align:center;
      backdrop-filter: blur(10px);
    }

    input:focus {
      outline:none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* پشتیبانی شناور */
    .support {
      position: fixed;
      right: 20px;
      bottom: 110px;
      background: #FF5722;
      color: white;
      width: 60px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      display:none;
      font-size:24px;
      z-index: 9999; /* مهم */
      transition: 0.3s;
    }

    .support:hover {
      transform: scale(1.1);
    }

    footer {
      background: rgba(0,0,0,0.05);
      color:#333;
      text-align:center;
      padding:15px 0;
      position:fixed;
      bottom:0;
      width:100%;
      z-index: 10; /* پایین‌تر از پشتیبانی */
    }

    .hidden { display:none; }
  </style>
</head>
<body>

<!-- ثبت نام -->
<div id="signupPage" class="container">
  <h2>ثبت نام</h2>
  <p>شماره تلفن و نام کاربری را وارد کنید</p>
  <input type="text" id="username" placeholder="نام کاربری"><br>
  <input type="text" id="phone" placeholder="شماره تلفن"><br>
  <button onclick="register()" class="btn-glass-gray">ثبت نام</button>
</div>

<!-- صفحه اصلی -->
<div id="mainPage" class="container hidden">
  <h1>خوش آمدید</h1>

  <a href="https://rubika.ir/joing/JCGDHFGJ0BCLIWMEBHISIYKCWUECGDHL"
     target="_blank"
     class="btn-glass-gray">
     گروه کافه اردبیل
  </a><br>

  <a href="https://rubika.ir/Remix_daniyal"
     target="_blank"
     class="btn-glass-gray">
     کانال ریمیکس دانیال
  </a>
</div>

<!-- پشتیبانی -->
<div id="supportBtn" class="support"
     onclick="window.open('https://rubika.ir/Music_daniyal','_blank')">
  <i class="fas fa-headset"></i>
</div>

<footer>
  <p>ارتباط با ما</p>
  <p>تماس: 09054359178</p>
  <p>@Music_daniyal</p>
</footer>

<script>
function register() {
  const username = document.getElementById('username').value.trim();
  const phone = document.getElementById('phone').value.trim();

  if(username === "" || phone === "") {
    alert("همه فیلدها را پر کنید");
    return;
  }

  alert("ثبت نام با موفقیت انجام شد");

  document.getElementById('signupPage').classList.add('hidden');
  document.getElementById('mainPage').classList.remove('hidden');
  document.getElementById('supportBtn').style.display = 'block';
}
</script>

</body>
</html>
