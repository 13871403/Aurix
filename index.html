<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurix - در حال بارگذاری</title>
    
    <!-- متا تگ‌های مهم برای جلوگیری از کش -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* Reset و تنظیمات پایه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Vazirmatn', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0046FF; /* رنگ آبی */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            position: relative;
        }

        /* انیمیشن‌ها */
        @keyframes scaleIn {
            0% { 
                opacity: 0;
                transform: scale(0.8);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* کانتینر اصلی */
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* بخش لوگو */
        .logo-container {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 1s ease-out forwards;
            background-color: white;
            border-radius: 28px;
            padding: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            margin-bottom: 25px;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        /* نوار بارگذاری */
        .loading-bar-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 3px;
            transition: width 0.1s linear, background-color 0.3s ease;
            background: linear-gradient(90deg, 
                #FFFFFF 0%, 
                #FFFFFF 70%, 
                #FFD700 70%, 
                #FFD700 90%, 
                #4CAF50 90%, 
                #4CAF50 100%);
        }

        /* درصد بارگذاری */
        .percentage-display {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
            font-family: monospace;
            letter-spacing: 1px;
        }

        /* افکت‌های خاص برای نمایش بهتر */
        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- افکت نور پس‌زمینه -->
    <div class="glow-effect" style="top: 20%; right: 20%;"></div>
    <div class="glow-effect" style="bottom: 20%; left: 20%;"></div>

    <!-- کانتینر اصلی -->
    <div class="splash-container">
        <!-- بخش لوگو -->
        <div class="logo-container">
            <img src="https://i.postimg.cc/ZqnhVR6R/IMG-20260105-225855-207.webp" 
                 alt="لوگوی Aurix" 
                 class="logo"
                 onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"%230046FF\" rx=\"20\"/><text x=\"50\" y=\"50\" font-family=\"Arial\" font-size=\"30\" fill=\"white\" text-anchor=\"middle\" dy=\".3em\">A</text></svg>'">
            </div>

        <!-- بخش بارگذاری -->
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>

        <!-- نمایش درصد -->
        <div class="percentage-display" id="percentageDisplay">%0</div>
    </div>

    <script>
        // تنظیمات
        const config = {
            totalLoadingTime: 3000, // مدت زمان کل بارگذاری (میلی‌ثانیه)
            redirectDelay: 800, // تاخیر قبل از هدایت
            targetPage: 'index.html' // صفحه مقصد
        };

        // متغیرهای اصلی
        let loadingProgress = 0;
        const loadingBar = document.getElementById('loadingBar');
        const percentageDisplay = document.getElementById('percentageDisplay');

        // به‌روزرسانی نوار بارگذاری
        function updateLoadingBar() {
            const interval = 30; // به‌روزرسانی هر 30ms
            const increment = (100 / config.totalLoadingTime) * interval;

            const timer = setInterval(() => {
                loadingProgress += increment;

                if (loadingProgress > 100) {
                    loadingProgress = 100;
                    clearInterval(timer);

                    // پس از اتمام بارگذاری
                    setTimeout(() => {
                        completeLoading();
                    }, 300);
                }

                // به‌روزرسانی UI
                loadingBar.style.width = `${loadingProgress}%`;
                percentageDisplay.textContent = `%${Math.round(loadingProgress)}`;
            }, interval);
        }

        // تکمیل بارگذاری و هدایت به صفحه اصلی
        function completeLoading() {
            // افکت محو شدن
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                window.location.href = config.targetPage + '?loaded=' + Date.now();
            }, config.redirectDelay);
        }

        // راه‌اندازی صفحه
        document.addEventListener('DOMContentLoaded', () => {
            updateLoadingBar();
        });

    </script>
</body>
</html>
