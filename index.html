<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آوریکس</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin:0; 
      padding:0; 
      background: #e0e0e0;
      text-align:center;
    }

    /* هدر */
    header { 
      display:flex; 
      justify-content:flex-end; 
      align-items:center; 
      background:#4CAF50; 
      color:white; 
      padding:10px 20px; 
      position:fixed;
      width:100%;
      top:0;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
      z-index:1000;
    }

    .menu { cursor:pointer; font-size:24px; }

    .container { 
      padding:120px 20px 20px 20px; 
    }

    /* دکمه شیشه‌ای */
    .btn {
      display:inline-block;
      padding:15px 30px;
      margin:15px;
      font-size:18px;
      cursor:pointer;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius:12px;
      color:white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration:none;
    }

    .btn:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .btn-blue {
      background: rgba(33,203,243,0.2);
      border: 1px solid rgba(33,203,243,0.4);
    }

    .btn-blue:hover {
      background: rgba(33,203,243,0.3);
    }

    /* input شیشه‌ای */
    input {
      padding:12px;
      margin:10px 0;
      width:80%;
      max-width:300px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1);
      color: #fff;
      text-align:center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* پشتیبانی دایره‌ای */
    .support {
      position: fixed;
      right: 20px;             
      top: 65%;                
      transform: translateY(-50%);  
      background: #FF5722;     
      color: white;  
      width: 60px;  
      height: 60px;  
      line-height: 60px;       
      text-align: center;  
      font-weight: bold;  
      border-radius: 50%;  
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);  
      cursor: pointer;  
      transition: all 0.3s ease;  
      z-index: 1001;  
      display: none; /* اول مخفی است */  
    }

    .support:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* فوتر */
    footer {     
      background:#333;     
      color:white;     
      text-align:center;     
      padding:15px 0;     
      position:fixed;     
      bottom:0;     
      width:100%;     
    }

    .hidden { display:none; }
  </style>
</head>
<body>

<!-- صفحه ثبت نام -->
<div id="signupPage" class="container">
  <h2>ثبت نام</h2>
  <p>لطفاً شماره تلفن و نام کاربری جدید را وارد کنید:</p>
  <input type="text" id="username" placeholder="نام کاربری"><br>
  <input type="text" id="phone" placeholder="شماره تلفن"><br>
  <button onclick="register()" class="btn btn-blue">ثبت نام</button>
</div>

<!-- صفحه اصلی -->
<div id="mainPage" class="container hidden">
  <header>
    <div class="menu">&#9776;</div>
  </header>

  <h1>خوش آمدید</h1>

  <a href="https://rubika.ir/joing/JCGDHFGJ0BCLIWMEBHISIYKCWUECGDHL" target="_blank" class="btn">گروه کافه اردبیل برای ورود کلیک کنید</a><br>

  <a href="https://rubika.ir/Remix_daniyal" target="_blank" class="btn btn-blue">کانال ریمیکس دانیال برای ورود کلیک کنید</a>
</div>

<!-- پشتیبانی دایره‌ای -->
<div id="supportBtn" class="support" onclick="window.open('https://rubika.ir/Music_daniyal','_blank')">پشتیبانی</div>

<!-- فوتر -->
<footer>
  <p>ارتباط با ما:</p>
  <p>تماس با ما: 09054359178</p>
  <p>پیام‌رسان: @Music_daniyal</p>
</footer>

<script>
function register() {
  const username = document.getElementById('username').value.trim();
  const phone = document.getElementById('phone').value.trim();
    
  if(username === "" || phone === "") {    
    alert("لطفاً همه فیلدها را پر کنید!");    
    return;    
  }    
    
  alert("با موفقیت ثبت نام کردید!");    
      
  // مخفی کردن ثبت نام  
  document.getElementById('signupPage').classList.add('hidden');  
  // نمایش صفحه اصلی  
  document.getElementById('mainPage').classList.remove('hidden');  
  // نمایش دکمه پشتیبانی  
  document.getElementById('supportBtn').style.display = 'block';  
}
</script>
</body>
</html>
