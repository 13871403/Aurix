<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurix - صفحه معرفی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0046FF; /* رنگ آبی مشابه اسنپ */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInZoom 1.5s ease-out forwards;
        }

        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            border-radius: 20px;
        }

        .loading-bar {
            width: 180px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            animation: loading 2.5s ease-in-out forwards;
        }

        .brand-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
        }

        /* انیمیشن‌ها */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* استایل برای موبایل */
        @media (max-width: 768px) {
            .logo-container {
                width: 180px;
                height: 180px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            .loading-bar {
                width: 160px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .brand-name {
                font-size: 22px;
            }
            
            .loading-bar {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/s2y3fv4B/Screenshot-20260107-110216-Gallery.jpg" alt="لوگوی Aurix" class="logo">
        </div>
        
        <div class="brand-name">Aurix</div>
        <div class="tagline">سرویس هوشمند حمل و نقل</div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // تابع هدایت به صفحه اصلی پس از 2.5 ثانیه
        setTimeout(function() {
            // اینجا می‌توانید آدرس صفحه اصلی اپلیکیشن را قرار دهید
            // برای مثال دمو، ما یک پیام نمایش می‌دهیم و صفحه را ریفرش می‌کنیم
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                // در یک اپلیکیشن واقعی، اینجا به صفحه اصلی منتقل می‌شوید
                // window.location.href = "home.html";
                
                // برای دمو، فقط یک پیام نمایش می‌دهیم
                alert("در حال انتقال به صفحه اصلی اپلیکیشن Aurix...\n\nدر یک اپلیکیشن واقعی، اینجا به صفحه اصلی منتقل می‌شوید.");
                
                // اگر بخواهیم صفحه را ریفرش کنیم (برای تست)
                // window.location.reload();
            }, 500);
        }, 2500); // 2.5 ثانیه
        
        // اضافه کردن انیمیشن خروج هنگام کلیک (برای تست)
        document.addEventListener('click', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            
            setTimeout(function() {
                alert("به صفحه اصلی Aurix خوش آمدید!");
                // window.location.href = "home.html";
            }, 300);
        });
    </script>
</body>
</html>
