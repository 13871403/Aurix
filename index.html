<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurix</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    width:100vw;
    height:100vh;
    background:#0046FF;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition: background 0.3s ease;
}

/* لوگو */
.logo{
    width:140px;
    height:140px;
    object-fit:contain;
    animation: logoFade 0.8s ease-out forwards;
}

@keyframes logoFade{
    from{
        opacity:0;
        transform:scale(0.9);
    }
    to{
        opacity:1;
        transform:scale(1);
    }
}

/* صفحه سفید */
.white-screen{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:#fff;
    opacity:0;
    pointer-events:none;
    transition: opacity 0.25s ease;
    z-index:10;
}

.white-screen.show{
    opacity:1;
}

/* ریسپانسیو */
@media (max-width:480px){
    .logo{
        width:120px;
        height:120px;
    }
}
</style>

<link rel="manifest" href="manifest.json">
</head>

<body>

<img 
    src="https://i.postimg.cc/ZqnhVR6R/IMG-20260105-225855-207.webp"
    class="logo"
    alt="Aurix"
    onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 100 100&quot;><rect width=&quot;100&quot; height=&quot;100&quot; fill=&quot;%230046FF&quot;/><text x=&quot;50&quot; y=&quot;55&quot; font-size=&quot;40&quot; fill=&quot;white&quot; text-anchor=&quot;middle&quot; font-family=&quot;Arial&quot;>A</text></svg>'"
/>

<div class="white-screen" id="whiteScreen"></div>

<script>
/* بعد از نمایش لوگو صفحه سفید بیاد */
setTimeout(() => {
    document.getElementById("whiteScreen").classList.add("show");
}, 1600);

/* بعدش برو صفحه اصلی */
setTimeout(() => {
    window.location.replace("index.html");
}, 2000);
</script>

</body>
</html>
