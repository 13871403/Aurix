<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;

      font-family: sans-serif;
    }
    canvas {
      background: #3a8f3a; /* Ø²Ù…ÛŒÙ† */

<body>

<h2>ğŸ® Mini GTA Style Game</h2>

<canvas id="game" width="400" height="300"></canvas>

<button onclick="movePlayer()">ğŸš¶â€â™‚ï¸ Ø±Ø§Ù‡ Ø¨Ø±Ùˆ</button>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Ù¾Ù„ÛŒØ± (Ø§Ø³Ú©ÛŒÙ† Ø³Ø§Ø¯Ù‡)
  let player = {
    x: 50,
    y: 180,
    width: 30,
    height: 50,
    speed: 2,
    walking: false
  };

  function drawGround() {
    ctx.fillStyle = "#3a8f3a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawPlayer() {
    // Ø¨Ø¯Ù†
    ctx.fillStyle = "#1e90ff";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Ø³Ø±
    ctx.fillStyle = "#f1c27d";
    ctx.fillRect(player.x + 5, player.y - 15, 20, 15);
  }

  function update() {
    if (player.walking && player.x < canvas.width - player.width) {
      player.x += player.speed;
    }
  }

  function gameLoop() {
    drawGround();
    drawPlayer();
    update();
    requestAnimationFrame(gameLoop);
  }

  function movePlayer() {
    player.walking = !player.walking;
  }

  gameLoop();
</script>

</body>
</html>
