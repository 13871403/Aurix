<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آوریکس</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
    header { display:flex; justify-content:space-between; align-items:center; background:#4CAF50; color:white; padding:10px 20px; }
    .menu { cursor:pointer; font-size:24px; }
    .support { cursor:pointer; }
    .container { padding:20px; text-align:center; }
    button { padding:15px 25px; margin:10px; font-size:16px; cursor:pointer; border:none; border-radius:5px; color:white; background:#2196F3; }
    button:hover { background:#0b7dda; }
    footer { background:#333; color:white; text-align:center; padding:10px 0; position:fixed; bottom:0; width:100%; }
    input { padding:10px; margin:5px; width:80%; max-width:300px; }
    .hidden { display:none; }
  </style>
</head>
<body>

<!-- ثبت نام -->
<div id="signupPage" class="container">
  <h2>ثبت نام</h2>
  <p>لطفاً شماره تلفن و نام کاربری جدید را وارد کنید:</p>
  <input type="text" id="username" placeholder="نام کاربری"><br>
  <input type="text" id="phone" placeholder="شماره تلفن"><br>
  <button onclick="register()">ثبت نام</button>
</div>

<!-- صفحه اصلی -->
<div id="mainPage" class="container hidden">
  <header>
    <div class="support" onclick="window.open('https://rubika.ir/Music_daniyal','_blank')">پشتیبانی هوایی</div>
    <div class="menu">&#9776;</div>
  </header>

  <h1>خوش آمدید</h1>

  <button onclick="window.open('https://rubika.ir/joing/JCGDHFGJ0BCLIWMEBHISIYKCWUECGDHL','_blank')">
    گروه کافه اردبیل برای ورود کلیک کنید
  </button><br>

  <button onclick="window.open('https://rubika.ir/Remix_daniyal','_blank')">
    کانال ریمیکس دانیال برای ورود کلیک کنید
  </button>
</div>

<footer>
  <p>ارتباط با ما:</p>
  <p>تماس با ما: 09054359178</p>
  <p>پیام‌رسان: @Music_daniyal</p>
</footer>

<script>
function register() {
  const username = document.getElementById('username').value.trim();
  const phone = document.getElementById('phone').value.trim();
  
  if(username === "" || phone === "") {
    alert("لطفاً همه فیلدها را پر کنید!");
    return;
  }

  // ثبت نام موفق
  alert("با موفقیت ثبت نام کردید!");
  
  // رفتن به صفحه اصلی
  document.getElementById('signupPage').classList.add('hidden');
  document.getElementById('mainPage').classList.remove('hidden');
}
</script>

</body>
</html>
