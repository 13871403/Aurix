<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurix - صفحه معرفی</title>
    
    <!-- متا تگ‌های مهم برای جلوگیری از کش -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0046FF; /* رنگ آبی */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInZoom 1.5s ease-out forwards;
            background-color: white;
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .loading-bar {
            width: 180px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            animation: loading 2.5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInZoom {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotate(-5deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes loading {
            0% { 
                width: 0%;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }
            100% { 
                width: 100%;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/ZqnhVR6R/IMG-20260105-225855-207.webp" 
                 alt="لوگوی Aurix" 
                 class="logo">
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // ============================================
        // انیمیشن‌های صفحه
        // ============================================
        
        function updateLoadingPercentage() {
            const startTime = Date.now();
            const totalTime = 2500; // مدت زمان انیمیشن
            const interval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const percentage = Math.min(Math.floor((elapsed / totalTime) * 100), 100);

                if (percentage >= 100) {
                    clearInterval(interval);
                    setTimeout(redirectToHome, 500); // انتقال به صفحه اصلی بعد از 0.5 ثانیه
                }
            }, 50);
        }

        // ============================================
        // مدیریت انتقال به صفحه اصلی
        // ============================================
        
        function redirectToHome() {
            // به صفحه اصلی هدایت می‌شود
            window.location.href = 'home.html';
        }

        // شروع برنامه
        document.addEventListener('DOMContentLoaded', function() {
            updateLoadingPercentage();
        });
    </script>
</body>
</html>
